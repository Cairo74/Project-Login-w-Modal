<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartPAGE</title>
</head>
<body>

    <header>
        <div id="register" class="register">
            <button onclick="openModal()">LOGIN</button>
        </div>
    </header>

    <dialog id="modal">
    <div class="container">
        <div class="form-container sign-in">
            <form>
                <h1>Cadastro</h1>
                <input type="text" placeholder="Nome" id="nome">
                <input type="email" placeholder="Email" id="email">
                <input type="tel" placeholder="Telefone" id="telefone" oninput=mascara_telefone()>
                <input type="text" placeholder="CPF" maxlength="14" id="CPF" oninput=mascara_cpf()>
                <input type="password" placeholder="Senha" id="senha">
                <button id="btn" onclick="saveFormData()">Cadastrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <h1>Seja bem vindo!</h1>
                    <p>Fa√ßa seu registro</p>
                    <button onclick="closeModal()">
                        Fechar
                    </button>
                </div>
            </div>
        </div>
    </div>
</dialog>

    <script src="main.js"></script>
</body>
</html>
